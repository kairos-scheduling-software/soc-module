<div class="container" style="margin-left: 0; padding-left: 5">
    <div class="row">
        <!-- <div id="class-list" class="col-md-1">
        </div> -->
        <div id='vis-filters' class="col-md-2">
            <div> <!--  class="form-inline"> -->
                <div class="form-group">
                    <label for="year-sel">Year</label>
                    <select id="year-sel" class="vis-select">
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="semester-sel">Semester</label>
                    <select id="semester-sel" class="vis-select">
                        <option value="FALL">Fall</option>
                        <option value="SPRING">Spring</option>
                        <option value="SUMMER">Summer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rooms-sel">Room</label>
                    <select id="rooms-sel" multiple="multiple"></select>
                </div>
                <div class="form-group">
                    <label for="class-type-sel">Class Type</label>
                    <select id="class-type-sel" multiple="multiple" class="vis-select"></select>
                </div>
                <div class="form-group">
                    <label for="class-sel">Class Type</label>
                    <select id="class-sel" multiple="multiple" class="vis-select"></select>
                </div>
                <div class="form-group">
                    <label for="prof-sel">Professor</label>
                    <select id="prof-sel" multiple="multiple" class="vis-select">
                        <option value="1">Default</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div>
                <div id="d3-vis">
                    <div id='d3'></div>
                    <!-- Reusable fake popover for all d3 elements -->
                    <div id='po-d3' class="popover right">
                        <div id='po-d3-arrow' class="arrow"></div>
                        <div class="popover-title">
                            <b><span id='po-d3-name'></span> - <span id='po-d3-title'></span></b>
                            <button id='po-d3-close' type="button" class="close" aria-hidden="true">Ã—</button>
                        </div>
                        <div class="popover-content">
                            <div class="container-fluid">
                                <form action="tickets/add-ticket" role="form" class="form-horizontal" id="log_ticket">
                                    <div class="row">
                                        <b>Day/Time:</b> <span class="pull-right" id='po-dtm'></span>
                                        <br/>
                                        <b>Room:</b> <span class="pull-right" id='po-room'></span>
                                    </div>
                                    <br/>
                                    <div>
                                        <input id="event_id" class="hide" value="555">
                                        <div>
                                            Message:
                                            <textarea id="message" class="messageBox" data-value=""></textarea>
                                            <button id="submit" name="submit" type="submit" class="btn btn-default">
                                                Submit Ticket
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
